<table class="tableList">
    <tr>
        <th>ID</th>
        <th>NAME</th>
        <th>QUANTITY</th>
        <th>PRICE</th>
        <th>DESCRIPTION</th>
    </tr>
    <tr *ngFor="let item of localDataService.shoppingItems" class="itemList">
        <td>{{item.itemID}}</td>
        <td>{{item.itemName | uppercase}}</td>
        <td>{{item.itemQuantity}}</td>
        <td>{{item.itemPrice | currency:'PHP' : 'symbol':'1.2-2'}}</td>
        <td>{{item.itemDescription}}</td>
        <td><button type="button" class="delete" (click)="deleteItem(item.itemID)">x</button></td>
        <td><a routerLink="/update-list/{{item.itemID}}">Update</a></td>
    </tr>
</table>
<table class="emptyList" *ngIf="localDataService.shoppingItems.length === 0">
    <br><p>Shopping List is Empty.<br/></p>
</table>
